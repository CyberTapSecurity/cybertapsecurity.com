<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - CyberTapSecurity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing {
      font-family: monospace;
      font-size: 1.75rem;
      color: #00ff00;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid #00ff00;
      animation: typing 6s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .terminal-button {
      font-family: monospace;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 0.75rem 2rem;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease-in-out;
      animation: pulse 2s infinite;
    }

    .terminal-button:hover {
      background-color: #00ff00;
      color: #000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 5px #00ff00; }
    }
  </style>
</head>
<body class="bg-black text-green-500 flex flex-col items-center justify-center h-screen px-4">
  <div class="text-center mb-8">
    <h1 class="typing max-w-full mx-auto">Welcome to CyberTapSecurity</h1>
  </div>

  <a href="index.html" class="terminal-button">&gt; Enter</a>
</body>
</html>
